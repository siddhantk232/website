on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    name: build org files and publish

    steps:
      - uses: purcell/setup-emacs@master
        with:
          version: 27.2
      - uses: actions/checkout@v3
        name: website_repo
        with:
          path: website
      - uses: actions/checkout@v3
        name: notes_org_files
        with:
          repository: siddhantk232/vimwiki
          ref: main
          token: ${{ secrets.GH_PAT }}
          path: org_files
          sparse-checkout: |
            studies
      - name: compile org files
        run: |
          pushd website
          emacs -Q --script org_publish.el
          popd
          ls website/site/
          echo "===================="
          ls ~/
          echo "====================="
